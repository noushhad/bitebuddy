

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // ✅ Must come after android & kotlin
    id "com.google.gms.google-services" // ✅ Firebase plugin
}

android {
    namespace = "com.example.bitebuddy"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // ✅ Use string here for compatibility
    }

    defaultConfig {
        applicationId = "com.example.bitebuddy"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        multiDexEnabled = true // ✅ Needed for Firebase if your method count grows
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            // Optionally enable shrinker:
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.7.0') // ✅ BoM manages Firebase versions
    implementation 'com.google.firebase:firebase-analytics' // ✅ Add other Firebase modules as needed
    implementation 'androidx.multidex:multidex:2.0.1' // ✅ Required if using multiDex
}
